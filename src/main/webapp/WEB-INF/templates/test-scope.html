<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试域对象的使用</title>
</head>
<body>
  <h2>测试成功！</h2>

    <!-- 获取request域中的数据 -->
    <p th:text="${testData}"></p><br/>

    <!-- 获取session域中数据 -->
    <p th:text="${session.testSessionData}"></p><br/>

    <!-- 获取application域中数据 -->
    <p th:text="${application.testApplicationData}"></p>
</body>
</html>
